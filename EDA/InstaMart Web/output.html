<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocerry</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
      <!-- navbar -->
      <header class="header">
        <div class="logo">
            <i class="fa-sharp fa-solid fa-basket-shopping logo_icon"></i>
            <h1>Grocery</h1>
        </div>
        <ul class="nav_ul">
            <li class="li">Home</li>
            <li class="li">Features</li>
            <li class="li">Products</li>
            <li class="li">Categories</li>
            <li class="li">Review</li>
            <li class="li">Blogs</li>
        </ul>
        <div class="icons_box">
            <button class="icon_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="icon_btn"><i class="fa-solid fa-cart-shopping"></i></button>
            <a href="./index.html">
                <button class="icon_btn"><i class="fa-solid fa-user"></i></button>
            </a>
        <!-- <span id="userName">hi User</span> -->
        </div>
    </header>

          <!-- product -->
          <section class="product product_output">
            <h1 class="feature_h1">Our top Products</h1>
            <div class="feature_main">
            <div class="feature_card">
                <img class="product_img" src="https://grocery-store-react.netlify.app/image/product-1.png" alt="">
                <h1>Fresh Orange</h1>
                <h3 class="rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </h3>
                <h4>20/kg - 30/kg</h4>
                <button class="img_btn">Add to cart</button>
            </div>
            <div class="feature_card">
                <img class="product_img" src="https://grocery-store-react.netlify.app/image/product-2.png" alt="">
                <h1>Fresh Onion</h1>
                <h3 class="rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </h3>
                <h4>20/kg - 30/kg</h4>
                <button class="img_btn">Add to cart</button>
            </div>
            <div class="feature_card">
                <img class="product_img" src="https://grocery-store-react.netlify.app/image/product-7.png" alt="">
                <h1>Fresh Carrot</h1>
                <h3 class="rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </h3>
                <h4>20/kg - 30/kg</h4>
                <button class="img_btn">Add to cart</button>
            </div>
           </div>
        </section>
    
          <!-- product -->
          <section class="product product_output">
            <h1 class="feature_h1">Recommended for you</h1>
            <div class="output_box">
                <ul>
                    <!-- {% for i in data: %}
                     <li>{{ i }}</li>
                    {% endfor %} -->
                </ul>
            </div>
        </section>
</body>
<script src="./static/index.js"></script>
</html>
